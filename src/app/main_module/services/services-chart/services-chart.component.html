<ng-template [ngIf]="isBrowser && chartOptions">
  <div class="container mt-5 mb-5">
    <h2 class="text-center mb-4">My Front-End Services</h2>
    <highcharts-chart 
      [Highcharts]="Highcharts"
      [options]="chartOptions"
      style="width: 100%; height: 500px; display: block;"
    ></highcharts-chart>
  </div>
</ng-template>
