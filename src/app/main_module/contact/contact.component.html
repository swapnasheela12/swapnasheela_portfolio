

<div class="container-fluid contact-page-container">
  <div class="map-container-animation">
    <app-travel-story></app-travel-story>
  </div>

  <div class="contact-container">
    <div class="contact-card">
       <div class="form-container">
        <h2>Let's <span class="highlight">talk</span></h2>
        <p>
          To request a quote or meet up, fill out the form below, and Iâ€™ll get back to you soon.
        </p>
        <form (ngSubmit)="sendMessage()">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Your Name" [(ngModel)]="contact.name" name="name"
              required />
          </div>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Your Email" [(ngModel)]="contact.email" name="email"
              required />
          </div>
          <div class="form-group">
            <textarea class="form-control" rows="3" placeholder="Your Message" [(ngModel)]="contact.message"
              name="message" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
      <div class="image-container">
        <img src="../../../assets/image/PNG/swapna.png" alt="Contact Person" />
      </div>
    </div>
  </div>
</div>
