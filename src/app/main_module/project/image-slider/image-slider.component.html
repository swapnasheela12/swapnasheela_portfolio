<div class="travel-slider container py-5">
    <div class="slider-wrapper position-relative">
        <button class="nav-btn prev" (click)="prevSlide()">‹</button>

        <div (contextmenu)="disableRightClick($event)" class="card-slider d-flex overflow-hidden" #slider draggable="false">
            <div class="card-item" *ngFor="let card of cards; let i = index" [class.active]="i === currentIndex">
                <div class="card-content shadow-lg rounded" (click)="openImageDialog(card)">
                    <img [src]="card.image" class="img-fluid" alt="destination" />
                    <div class="card-text">
                        <h5>{{ card.title }}</h5>
                        <p>{{ card.description }}</p>
                    </div>
                </div>
            </div>
        </div>

        <button class="nav-btn next" (click)="nextSlide()">›</button>
    </div>
</div>
