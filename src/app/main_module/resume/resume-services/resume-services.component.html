<section class="services">
  <div class="container">
    <h2 class="text-center">My Services</h2>
    <div class="row">
      <div class="col-md-4" *ngFor="let service of services">
        <div class="card">
          <div class="card-body text-center">
            <img [src]="service.icon" alt="{{ service.title }}">
            <h5>{{ service.title }}</h5>
            <p>{{ service.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
